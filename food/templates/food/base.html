{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/css/base.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'food/css/index.css' %}"> -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">Food App</div>
        <div class="nav-item">
            <ul>
                <li><a href="{% url 'food:index' %}">Home</a></li>
                <li><a href="{% url 'food:create_item' %}">Add Item</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">LogOut</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">LogIn</a></li>
                {% endif %}
                
            </ul>
        </div>
    </nav>
    {% block body %}

    {% endblock %}
    
</body>
</html>
