{% extends "food/base.html" %}
{% load static %}



{% block body %}

{% if messages %}
{% for message in messages %}
    <h1>{{message}}</h1>
    {% endfor %}
{% endif %}

<link rel="stylesheet" href="{% static 'food/css/index.css' %}">
<div class="container">
    {% for item in items_list %}
    <div class="itemss">
        <div class="item-img">
            <img src="{{item.item_img}}" alt="comingsoon">
        </div>

        <div class="item-name">
            <h2 class='lg-heading text-black'>{{item.item_name}}</h2>
            <h3 class='md-heading text-red'><span>Price: $</span>{{item.item_price}}</h3>
        </div>
        <div class="item-detail">
            <a href="{% url 'food:detail' item.id %}" class='detail-btn'>Detail</a>
            <a href="#" class='buy-btn'>Buy</a>
        </div> 
    </div>
    {% endfor %}
 </div>
    {% endblock %}
